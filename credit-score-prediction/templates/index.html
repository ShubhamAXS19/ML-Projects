<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Scoring Model</title>
  </head>
  <body>
    <h1>Credit Scoring Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="UnsecLines">Unsecured Lines:</label>
      <input type="number" step="0.01" name="UnsecLines" required /><br /><br />

      <label for="age">Age:</label>
      <input type="number" name="age" required /><br /><br />

      <label for="Late3059">Late 30-59 days:</label>
      <input type="number" name="Late3059" required /><br /><br />

      <label for="DebtRatio">Debt Ratio:</label>
      <input type="number" step="0.01" name="DebtRatio" required /><br /><br />

      <label for="MonthlyIncome">Monthly Income:</label>
      <input
        type="number"
        step="0.01"
        name="MonthlyIncome"
        required
      /><br /><br />

      <label for="OpenCredit">Open Credit Lines:</label>
      <input type="number" name="OpenCredit" required /><br /><br />

      <label for="Late90">Late 90+ days:</label>
      <input type="number" name="Late90" required /><br /><br />

      <label for="PropLines">Property Lines:</label>
      <input type="number" name="PropLines" required /><br /><br />

      <label for="Late6089">Late 60-89 days:</label>
      <input type="number" name="Late6089" required /><br /><br />

      <label for="Deps">Number of Dependents:</label>
      <input type="number" name="Deps" required /><br /><br />

      <input type="submit" value="Predict" />
    </form>
  </body>
</html>
